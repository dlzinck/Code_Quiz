<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1 id="head">Â¿Code Quiz?</h1>
    </header>

    <div class="startSection">
        <p id="intro">
            Welcome to the Code Quiz! Try to answer these code realted questions as fast as you can! You have a timer of 100 seconds but you didn't think it would be that easy right? 
            Everytime you get a question wrong you will be penalized 10 seconds! Click start to begin!
        </p>
        <button id="startBtn">Start</button>
    </div>

    <main class="gamePannel">
        <h3 id="timer"></h3>

        <div id="questions-container">
            <p id="question">QUESTIONS HERE</p>
            <div id="answers">
                <button class="choices" id="A">Answer-1</button>
                <button class="choices" id="B">Answer-2</button>
                <button class="choices" id="C">Answer-3</button>
                <button class="choices" id="D"></button>
            </div>
        </div>
    </main>

    <footer>
        <button id="scores">High Scores!</button>
        <div id="scoreTracker"></div>
    </footer>
    
    <script src="./assets/script.js"></script>
</body>

</html>
